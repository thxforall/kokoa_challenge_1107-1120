<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Challenge</title>
  </head>

  <body>
    <h2>Create An Account</h2>
    <form>
      <div>
        <label for="firstname">Frist name</label>
        <input required placeholder="First name" id="firstname" type="text" />
      </div>

      <div>
        <label for="lastname">Last name</label>
        <input required placeholder="Last name" id="lastname" type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input required placeholder="Email" id="email" type="email" />
      </div>

      <div>
        <label for="username">Username</label>
        <input required placeholder="Username" id="username" type="text" />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          required
          placeholder="Password"
          id="password"
          minlength="10"
          type="password"
        />
      </div>

      <div>
        <label for="birthdate">Birth date</label>
        <input required id="birthdate" type="date" />
      </div>

      <div>
        <label for="happy">How happy are you?</label>
        <input required id="happy" type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>

      <div>
        <label for="favcolor">What is your fav. color?</label>
        <input required id="favcolor" type="color" />
      </div>

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
