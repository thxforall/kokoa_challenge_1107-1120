<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="nav">
        <i class="fa-solid fa-x fa-lg"></i>
        <h2>Playlist</h2>
      </div>

      <div class="main">
        <div class="main-album">
          <i class="fa-regular fa-image fa-2xl"></i>
        </div>
        <div class="main-text">
          <h1>Random Love</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </div>

      <div class="btn-bar">
        <div class="btn btn-play">
          <i class="fa-solid fa-play fa-lg"></i>
          <h2>Play</h2>
        </div>
        <div class="btn btn-like btn-circle">
          <i class="fa-regular fa-heart fa-lg"></i>
        </div>
        <div class="btn btn-plus btn-circle">
          <i class="fa-solid fa-plus fa-lg"></i>
        </div>
      </div>

      <div class="playlist">
        <ul>
          <li>
            <div class="mini-album first"></div>
            <div class="playlist-text">
              <h2>Event Horizon</h2>
              <h5>YOUNHA</h5>
            </div>
          </li>
          <li>
            <div class="mini-album second"></div>
            <div class="playlist-text">
              <h2>Sunflower</h2>
              <h5>Post Malone, Swae Lee</h5>
            </div>
          </li>
          <li>
            <div class="mini-album third"></div>
            <div class="playlist-text">
              <h2>Blueberry Nights</h2>
              <h5>マカロニえんぴつ</h5>
            </div>
          </li>
          <li>
            <div class="mini-album fourth"></div>
            <div class="playlist-text">
              <h2>아시나요</h2>
              <h5>Calm Down Man</h5>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/4bf42f841a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
