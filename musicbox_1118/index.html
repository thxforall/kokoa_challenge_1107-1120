<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- list -->
    <section class="list-screen">
      <div class="nav-bar list-nav-bar">
        <div class="nav-bar__column">
          <a href="#">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__column">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </div>
      </div>
      <div class="main-profile">
        <img src="images/common.jfif" alt="YOUNHA" class="profile-img" />
      </div>
      <div class="main-title">
        <h3 class="main-title__name">YOUNHA</h3>
        <h5 class="main-title__genre">Modern Rock, Ballad</h5>
      </div>
      <div class="btn-bar">
        <button type="button" class="btn">Shuffle</button>
        <button type="button" class="btn btn--white">
          <i class="fa-solid fa-heart fa-lg"></i>
          <span>221 118</span>
        </button>
      </div>

      <div class="playlist">
        <ul>
          <li>
            <div class="playlist__column">
              <img
                src="images/1.jfif"
                alt="1st Album Audition"
                class="playlist__album"
              />
              <div class="playlist__text">
                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Audition</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
          <li>
            <div class="playlist__column">
              <img
                src="images/2.jfif"
                alt="END THEORY : Final Edition"
                class="playlist__album"
              />
              <div class="playlist__text">
                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Event Horizon</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
          <li>
            <div class="playlist__column">
              <img
                src="images/2.jfif"
                alt="END THEORY : Final Edition"
                class="playlist__album"
              />
              <div class="playlist__text">
                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Comet</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
          <li>
            <div class="playlist__column">
              <img
                src="images/3.jfif"
                alt="2st album: 고백하기 좋은 날"
                class="playlist__album"
              />
              <div class="playlist__text">
                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Password486</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
        </ul>
      </div>

      <div class="play-bar">
        <div class="play-bar__column">
          <div class="play-bar__text">
            <h4 class="play-bar__name">YOUNHA</h4>
            <h4 class="play-bar__title">Event Horizon</h4>
          </div>
        </div>
        <div class="play-bar__column__control">
          <span>
            <i class="fa-solid fa-backward-step fa-lg"></i>
          </span>
          <span>
            <i class="fa-solid fa-pause fa-2xl"></i>
          </span>
          <span>
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </span>
        </div>
      </div>
    </section>

    <!-- play -->
    <section class="play-screen">
      <div class="nav-bar list-nav-bar">
        <div class="nav-bar__column">
          <a href="#">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__column">
          <a href="#">
            <i class="fa-solid fa-ellipsis-vertical fa-lg icon-black"></i>
          </a>
        </div>
      </div>
      <div class="main-album">
        <img src="images/4.jfif" alt="main-album" />
      </div>
      <div class="main-album-title">
        <span><h1>Event Horizon</h1></span>
        <span><h1>YOUNHA</h1></span>
      </div>
      <div class="main-album-time">
        <span>3:56</span>
        <span>5:02</span>
      </div>
      <div class="main-album-time-bar">
        <div class="time-bar">
          <span class="time-bar__black"></span>
          <i class="fa-solid fa-circle"></i>
        </div>
      </div>
      <div class="main-album-play-bar">
        <span><i class="fa-solid fa-rotate fa-lg"></i></span>
        <span><i class="fa-solid fa-backward-step fa-lg"></i></span>
        <span><i class="fa-solid fa-play fa-2x"></i></span>
        <span><i class="fa-solid fa-forward-step fa-lg"></i></span>
        <span><i class="fa-solid fa-shuffle fa-lg"></i></span>
      </div>
    </section>

    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/4bf42f841a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
