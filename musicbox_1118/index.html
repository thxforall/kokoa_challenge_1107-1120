<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- list -->
    <section class="list-screen">
      <div class="nav-bar list-nav-bar">
        <div class="nav-bar__column">
          <a href="#">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
          </a>
        </div>
        <div class="nav-bar__column">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </div>
      </div>
      <div class="main-profile">
        <img
          src="https://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/042/307/533/42307533_1648619342567_27_200x200.JPG/dims/resize/Q_80,0"
          alt="YOUNHA"
          class="profile-img"
        />
      </div>
      <div class="main-title">
        <h3 class="main-title__name">YOUNHA</h3>
        <h5 class="main-title__genre">Modern Rock, Ballad</h5>
      </div>
      <div class="btn-bar">
        <button type="button" class="btn">Shuffle</button>
        <button type="button" class="btn btn--white">
          <i class="fa-solid fa-heart fa-lg"></i>
          <span>221 118</span>
        </button>
      </div>

      <div class="playlist">
        <ul>
          <li>
            <div class="playlist__column">

                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Audition</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
          <li>
            <div class="playlist__column">
              <img
                src="https://w.namu.la/s/78b9bafac62e0523cfe4c2ee48d7dbbe34e98df8b250a5b1f9305cdcc601f60999693f550d25bed7a91d3dac07c932cb01ea8aadf917925037f5f1a3c552df17096f26df327693f3061b051d1191569f833faa60cc67133e516f9d55ecbc1773c46b0b4cdf6609b539b39fcca80d8635"

              <div class="playlist__text">
                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Event Horizon</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
          <li>
            <div class="playlist__column">
              <img
                src="https://w.namu.la/s/78b9bafac62e0523cfe4c2ee48d7dbbe34e98df8b250a5b1f9305cdcc601f60999693f550d25bed7a91d3dac07c932cb01ea8aadf917925037f5f1a3c552df17096f26df327693f3061b051d1191569f833faa60cc67133e516f9d55ecbc1773c46b0b4cdf6609b539b39fcca80d8635"
                alt="END THEORY : Final Edition"
                class="playlist__album"
              />
              <div class="playlist__text">
                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Comet</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
          <li>
            <div class="playlist__column">
              <img
                src="https://w.namu.la/s/a9557cc2fefc93460f898185e5df40334017d601eb862b0576f815ad2bd55471f38831569e6ae5c0b36b00507320da07c9570d187501fa0b954c4c8e18da4ebd2e286deb25bd7211105db420fa70b4550ca762f628d2c59310b24bb7c5e34a867fe20b11c23fd5b0b7b27125d91622a1"

              />
              <div class="playlist__text">
                <h4 class="playlist__name">YOUNHA</h4>
                <h3 class="playlist__title">Password486</h3>
              </div>
            </div>
            <span>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </span>
          </li>
        </ul>
      </div>

      <div class="play-bar">
        <div class="play-bar__column">
          <div class="play-bar__text">
            <h4 class="play-bar__name">Name</h4>
            <h4 class="play-bar__title">Title</h4>
          </div>
        </div>
        <div class="play-bar__column">
          <span>
            <!-- back-btn  -->
          </span>
          <span>
            <!-- puase-btn -->
          </span>
          <span>
            <!-- foward-btn -->
          </span>
        </div>
      </div>
    </section>

    <!-- play -->
    <section class="play-screen"></section>

    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/4bf42f841a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
